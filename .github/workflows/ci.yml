name: CI_action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        working-directory: ./worksheet2/my-react-app  # 指定项目子目录
        
      - name: Run tests
        run: npm test
        working-directory: ./worksheet2/my-react-app  # 指定项目子目录
        
      - name: Build
        run: npm run build
        working-directory: ./worksheet2/my-react-app  # 指定项目子目录
